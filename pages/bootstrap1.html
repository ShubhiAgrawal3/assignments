<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>assignment</title>
  </head>
  <body>
      <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 ">
            <h1 class="text-center">Form</h1>
        </div>
        <div class="col-lg-6">
          <h1 class="text-center">Table</h1>
        </div>
      </div>
    <div class="row">
        <div class="col-lg-6 bg-info">
            <form>      
                
                    <form action="">
                        <div class="mb-3 mt-3">
                            <div class="row">
                            <div class="col"><label for="name" class="form-label">Name : </label></div>
                            <div class="col"><input type="text" class="form-control" placeholder="Enter name"></div>
                        </div>
                        </div> 
                        <div class="mb-3">
                            <div class="row">
                            <div class="col"><label for="fname" class="form-label">Father Name: </label></div>
                            <div class="col"><input type="text" class="form-control" placeholder="Enter Father's name"></div>
                            
                        </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                            <div class="col"><label for="email" class="form-label">Email:  </label></div>
                            <div class="col"><input type="text" class="form-control" placeholder="Enter email" name="email"></div>
                        </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                            <div class="col"><label for="pno" class="form-label">Phone No.:  </label></div>
                            <div class="col"><input type="number" class="form-control" placeholder="Enter phone no.: " name="pno"></div>
                        </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                            <div class="col"><label for="dob" class="form-label">DOB:  </label></div>
                            <div class="col"><input type="date" class="form-control" placeholder="Enter Date of Birth: " name="dob"></div>
                        </div>
                        </div>
                    
                    <div class="mb-3">
                        <div class="row">
                        <div class="col"><label for="gender" class="form-label">Gender:  </label></div>
                        <div class="col"><div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male">Male
                            <label class="form-check-label" for="radio1"></label>
                          </div>
                        </div>
                          <div class="col"><div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">Female
                            <label class="form-check-label" for="radio2"></label>
                          </div>
                        </div>
                          <div class="col"><div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Other">Other
                            <label class="form-check-label" for="radio3"></label>
                          </div>
                        </div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                        <div class="col"><label for="blood" class="form-label">Select Blood Group:  </label></div>
                        <div class="col"><label for="sel1" class="form-label"></label></div>
                        <div class="col"><select class="form-select" id="blood" name="blood">
                        <option>A+</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        </select>
                    </div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><label for="hobby" class="form-label">Hobby:  </label></div>
                            <div class="col"><div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                                <label class="form-check-label" for="check1">Singing</label>
                              </div>
                            </div>
                              <div class="col"><div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                <label class="form-check-label" for="check2">Dancing</label>
                              </div>
                            </div>
                              <div class="col"><div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
                                <label class="form-check-label" for="check3">Coding</label>
                              </div>
                            </div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                        <div class="col"><label for="address" class="form-label">Address:  </label></div>
                        <div class="col"><input type="text" class="form-control" placeholder="Enter your Address" name="Address"></div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                        <div class="col"><label for="course" class="form-label">Course:  </label></div>
                        <div class="col"><input type="text" class="form-control" placeholder="Enter your course" name="course"></div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                        <div class="col"><label for="department" class="form-label">Department:  </label></div>
                        <div class="col"><input type="text" class="form-control" placeholder="Enter your department" name="department"></div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                        <div class="col"><label for="Photo" class="form-label">Photo  </label></div>
                        <div class="col"><input type="file" class="form-control" placeholder="Upload photo" name="Photo"></div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    <button type="submit" class="btn btn-light mt-3">Reset</button>
                
            </form>
        </div>
        <div class="col-lg-6">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone no.</th>
                    <th scope="col">City</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>98979xxxxx</td>
                    <td>Goa</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>56789xxxxx</td>
                    <td>Mumbai</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>24567xxxxx</td>
                    <td>Delhi</td>
                  </tr>
                </tbody>
              </table>
              
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
