<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/assignment1.css">

<body>
    <div class="container">
        <div class="box">
            <form action="">
                <div class="header">
                <h1>Student Registration Form</h1>
            </div>
            <div class="content">
                
                <label for="name">Name :</label>
                <input type="text" placeholder="Enter your name" id="name">
            <br>
            <br>
                <label for="Fname">Father's Name :</label>
                <input type="text" id="Fname">
            <br>
              <br>  
                <label for="Mname">Mother's Name :</label>
                <input type="text" id="Mname">
            <br>
            <br>    
                <label for="phn">Phone number :</label>
                <input type="text" placeholder="+91-xxxxxxxxxx" id="phn">
            <br>
            <br>    
                <label for="email">Email :</label>
                <input type="text" placeholder="sample@example.com" id="email">
            <br>
             <br>   
                <label for="gender">Gender :</label>
                <input type="radio" id="gender" value="male">
                <label for="male" style="margin-left: 0px;">Male</label>
                <input type="radio" id="gender" value="female">
                <label for="male" style="margin-left: 0px;">Female</label>
                <input type="radio" id="gender" value="other">
                <label for="male" style="margin-left: 0px;">Others</label>
            <br>
              <br>  
                <label for="dob">Date of Birth :</label>
                <input type="date" value="dob" id="dob">
            <br>
             <br>   
                <label for="address">Address</label>
                <input type="text" value="address" placeholder="Street:-  House:-  Road:-" id="address">
            <br>
             <br>   
                <label for="blood">Blood Group :</label>
                <select name="blood Group" id="blood">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                  </select>
            <br>
            <br>
                <label for="dep">Department :</label>
                <input type="radio" id="dep" value="CSE">
                <label for="CSE" style="margin-left: 0px;">CSE</label>
                <input type="radio" id="dep" value="EEE">
                <label for="EEE" style="margin-left: 0px;">EEE</label>
                <input type="radio" id="dep" value="BBA">
                <label for="BBA" style="margin-left: 0px;">BBA</label>
            <br>
            <br>
            <label for="Course">Course:  </label>
            <input type="checkbox" value = "C" name = "course1" id = "course1">
            <label for="course1" style = "margin-left: 0px;">C</label>
            <input type="checkbox" value = "C++" name = "course2" id = "course2">
            <label for="course2" style = "margin-left: 0px;">C++</label>
            <input type="checkbox" value = "java" name = "course3" id = "course3">
            <label for="course1" style = "margin-left: 0px;">java</label>
            <input type="checkbox" value = "AI" name = "course4" id = "course4">
            <label for="course1" style = "margin-left: 0px;">AI</label>
            <input type="checkbox" value = "ML" name = "course5" id = "course5">
            <label for="course1" style = "margin-left: 0px;">ML</label>
            <input type="checkbox" value = "Robotics" name = "course6" id = "course6">
            <label for="course1" style = "margin-left: 0px;">Robotics</label>
            <br>
            <br>
                <label for="photo">Photo : </label>
                <input type="file" value="photo" id="photo">
            <br>
            <br>
            <input type="submit" value = "Submit" id = "submit">
            <input type="reset" value = "Reset" >

            </div>
            </form>
        </div>
